<!DOCTYPE html>
<html lang="en">
<head>
  <title> Bootstrap Learnings </title>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container-fluid">
